dependencies:
  override:
    - rvm install 2.1.10
    - rvm install 2.2.5
    - rvm install 2.3.1
    - rvm install jruby
    - rvm 2.1.10,2.2.5,2.3.1,jruby do gem install bundler -v 1.10.6
    - rvm 2.1.10,2.2.5,2.3.1,jruby do bundle install

test:
  override:
    - rvm 2.1.10,2.2.5,2.3.1,jruby do bundle exec rspec spec
